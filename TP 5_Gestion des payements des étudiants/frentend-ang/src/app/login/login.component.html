<div class="container">
    {{loginForm.value | json}}
    <mat-card [formGroup]="loginForm" class="login-form">
        <mat-card-header>
            <mat-card-title>
                Authentication
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>UserName Or Email</mat-label>
                <input formControlName="username" matInput type="email" placeholder="Enter your email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput type="password" placeholder="Enter your Password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button (click)="login()" mat-raised-button color="primary">Login</button>
        </mat-card-actions>

    </mat-card>
</div>
