<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">

<div class="p-3 m-3">
    <div class="card">
        <div class ="card-header">Liste des patients</div>
        <div class="card-body">
            <form methode="get" th:action="@{/user/index}">
                <label> Keyword </label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button class="btn-info">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <td>ID</td> <td>Nom</td> <td>Prenom</td> <td>Date</td> <td>Score</td> <td>Malade</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="p:${listPatient}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.prenom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a onclick="return confirm('Etes vous sure?')"
                           th:href="@{/admin/deletePatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}"
                           class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                    <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a th:href="@{/admin/editPatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}"
                           class="btn btn-success">Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav na-pills">
                <li th:each="page,status:${pages}">
                    <a th:href="@{/user/index(page=${status.index}, keyword=${keyword})}"
                       th:class="${(currentPage==status.index)?'btn btn-info ms-1 mb-1':'btn btn btn-outline-info ms-1 mb-1'}"
                       th:text="${1+status.index}"></a>

                </li>
            </ul>
        </div>
    </div>
</div>
</div>

</body>
</html>
